<app-header 
	(recipesChoiced)="onRecipesChoiced($event)"
	(shoppingListChoiced)="onShoppingListChoiced($event)"
	></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="showTab == 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="showTab == 'shoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
